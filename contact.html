</head>
    
<body class="bg-dark">
    <script>
        document.body.classList.add('fade');
      </script>
    <div class="wrapper ">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
            <a class="navbar-brand" href="index.html">Violet Pickard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Nav Bar items; collapsible for smaller screens -->
                <div class="collapse navbar-collapse float-right" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>

                        <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>

                        <li class="nav-item">
                            <a class="nav-link" href="resume.html">Resume</a>
                        </li>
                        
                    </ul>
                </div>

        </nav>
        <!-- Header -->
        <header class="container contact-header bg-dark, text-light">
            <div class="row">
                <div class="col-md-12 text-center">
                <h2 class="contact">Contact</h2>
                <br>
                <h6 class="text-center">Leave your message below and I will get back to you as soon as possible</h6>
                <br>
                </div>
            </div>
        </header> 
                 <!-- Contact Form  -->
                <div class="row bg-dark, text-light">
                    <div class="container col-md-6">
                        <form id="contact-form" method="POST" action="https://formspree.io/f/xrgoqaoq" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- First Name -->
                                            <label for="form_name">First Name *</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="John" required="required" data-error="Firstname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- Last Name -->
                                            <label for="form_lastname">Last Name *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Doe" required="required" data-error="Lastname is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- Email -->
                                            <label for="form_email">E-mail *</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="johndoe@email.com" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- Phone -->
                                            <label for="form_phone">Phone</label>
                                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="XXX-XXX-XXXX">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <!-- Message -->
                                            <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="What can I do for you?" rows="6" required="required" data-error="Please include a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <!-- Submit Button -->
                                        <input type="submit" class="btn btn-outline-primary btn-send" value="Send message">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-light"><strong>*</strong><i> These fields are required. </i></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div> 
                </div>


        <!-- Footer  -->
        <footer id="sticky-footer" class="py-3 mt-auto bg-dark">
            <div class="container text-right">
              <small> Copyright &copy; <a href="contact.html">Violet Pickard</a></small>
            </div>

          document.body.classList.remove('fade');

</body>
